<!-- modelo da linha de tarefa -->
<tr>
    <td> #STATUS </td>
    <td> #ID </td>
    <td> #NOME </td>
    <td> #DATALIMITE </td>
    <td>   
        <!--ancora + id que vai ser substituido-->
        <a class="btn btn-sm btn-primary" href="/visualizar.php?id=#ID" >Visualizar</a>         
        <form action="/alteraTarefa.php" method="POST" id="form-#ID">
            <!--hidden escondido-->
            <input type="hidden" name="id" value="#ID">
            <input type="checkbox" name="status" onclick="document.querySelector('#form-#ID').submit()" #MARCADO>
        </form>        
    </td>
</tr>
